<table class="table">
  <thead>
    <tr>
      <!-- <td>Car Id</td> -->
      <td>Car Name</td>
      <td>Brand Name</td>
      <td>Color Name</td>
      <!-- <td>Daily Price</td> -->
    </tr>
  </thead>

  <tr
    (click)="setCurrentCarDetail(carDetail)"
    routerLink="/cardetails/car/{{carDetail.carId}}"
    *ngFor="let carDetail of carDetails"
  >
    <!-- <td>{{ carDetail.carId }}</td> -->
    <td>{{ carDetail.carName }}</td>
    <td>{{ carDetail.brandName }}</td>
    <td>{{ carDetail.colorName }}</td>
    <!-- <td>{{ carDetail.dailyPrice }}</td> -->
  </tr>
</table>
