<table class="table">
  <thead>
    <tr>
      <td>Id</td>
      <!-- <td>Car Id</td>
      <td>Brand Id</td>
      <td>Customer Id</td> -->
      <td>User Id</td>
      <td>Car Name</td>
      <td>Brand Name</td>
      <td>Customer First Name</td>
      <td>Customer Last Name</td>
      <td>Rent Date</td>
      <td>Return Date</td>
    </tr>
  </thead>

  <tr *ngFor="let rental of rentals">
    <td>{{rental.rentalId}}</td>
    <!-- <td>{{rental.carId}}</td>
    <td>{{rental.brandId}}</td>
    <td>{{rental.customerId}}</td> -->
    <td>{{rental.userId}}</td>
    <td>{{rental.carName}}</td>
    <td>{{rental.brandName}}</td>
    <td>{{rental.firstName}}</td>
    <td>{{rental.lastName}}</td>
    <td>{{rental.rentDate}}</td>
    <td>{{rental.returnDate}}</td>
  </tr>
</table>
